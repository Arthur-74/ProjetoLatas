<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Collectors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="titulo">
                <img class="logotype" src="src/logo.png" alt="Logotipo Monster Energy">
                <h1>for Collectors</h1>
            </div>
            <div class="account_header">
                <div class="dropdown">
                    <a href="#">My Account</a>
                    <div class="dropdown_account">
                        <ul>
                            <li>Minha conta</li>
                            <li>Minha coleção</li>
                            <li>Configuração</li>
                            <li>Sair</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="menu_categories">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Energy</a></li>
                <li><a href="#">Ultra</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">Juice</a></li>
                <li><a href="#">Rehab</a></li>
                <li><a href="#">Reserve</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Collection</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="cards_section">
            
            <div class="name_category">
                <p>All Flavors</p>
            </div>

            <div class="margin_cards">
                <div class="inner_menu_cards">
                    <a href="info"><img class="info_img" src="src/info.png"></a>
                    <a href="heart"><img class="heart_img" src="src/heart2.png"></a>
                </div>
                <div class="cards">
                    <a href="#" class="cards_link">
                        <div class="tag_card">
                            <div id="tagCategoria">
                                <p>Rehab</p>
                            </div>
                        </div>
                        <img class="moldura_card" src="src/card_moldura_4.png">
                        <img class="img_card" src="src/images/energy_original.png">
                        <strong class="description">
                            <span class="name">Hydro Mean Green Nome comprido da gota</span>
                            <!-- <span class="location">Bairro Nossa senhora da aparecida</span> -->
                            <span class="date">10/03/2021</span>
                        </strong>
                        
                    </a>
                </div>
			</div>

            <div class="margin_cards">
                <div class="inner_menu_cards">
                    <a href="#"><img class="info_img" src="src/info.png"></a>
                    <a href="#"><img class="heart_img" src="src/heart2.png"></a>
                </div>
                <div class="cards">
                    <a href="#" class="cards_link">
                        <div class="tag_card">
                            <div id="tagCategoria">
                                <p>Juice</p>
                            </div>
                        </div>
                        <img class="moldura_card" src="src/card_moldura_4.png">
                        <img class="img_card" src="src/images/energy_original.png">
                        <strong class="description">
                            <span class="name">Hydro Mean Green</span>
                            <!-- <span class="location">Bairro Nossa senhora da aparecida</span> -->
                            <span class="date">10/03/2021</span>
                        </strong>
                    </a>
                </div>
			</div>
        </section>

    </main>
    <footer>
        <div class="footer">
            <p>Footer</p>
        </div>
    </footer>
</body>
</html>
